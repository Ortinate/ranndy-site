<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Volta River Authority</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h1 class="contact-title"><i class="fa fa-envelope"></i> Contact Us</h1>
      <div class="contact-content">
        <form class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message"></textarea>
          </div>
          <div class="form-group">
            <label for="attachment">Attach File (Optional)</label>
            <input type="file" id="attachment" name="attachment">
          </div>
          <button type="submit" class="contact-btn"><i class="fa fa-paper-plane"></i> Send Message</button>
        </form>
        <div class="contact-details">
          <div class="contact-details-grid">
            <div class="contact-info">
              <h2>Head Office</h2>
              <p><i class="fa fa-building"></i> Electro Volta House</p>
              <p><i class="fa fa-map-marker"></i> P. O. Box MB 77, Accra, Ghana</p>
              <p><i class="fa fa-qrcode"></i> Digital Address: GA-145-7445</p>
            </div>
            <div class="contact-info">
              <h2>Contact Numbers</h2>
              <p><i class="fa fa-phone"></i> +233-302-664941-9</p>
              <p><i class="fa fa-phone"></i> +233-302-744400</p>
              <p><i class="fa fa-phone"></i> +233-302-218540</p>
              <p><i class="fa fa-whatsapp"></i> WhatsApp / SMS: +233-501-620439</p>
            </div>
            <div class="contact-info">
              <h2>Email</h2>
              <p><i class="fa fa-envelope"></i> corpcomm@vra.com</p>
              <div class="contact-social">
                <a href="https://www.facebook.com/vraghana" target="_blank" aria-label="Facebook"><span class="fa fa-facebook"></span></a>
                <a href="https://www.twitter.com/vraghana" target="_blank" aria-label="Twitter"><span class="fa fa-twitter"></span></a>
                <a href="https://www.youtube.com/channel/UC2EEOLsbn2tt9MoCaP3yUwA?feature=watch" target="_blank" aria-label="YouTube"><span class="fa fa-youtube"></span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
